									<img src="img/del.png" id="delIcon" class="dis_none"/>
								</p>
								<p>
									<input type="password" name="pwd" id="pwd"/>

								</p>
								<input type="submit" name="btn" id="btn" value="登陆" />
								</form>
								<div class="login_zidong">
									<input class="m_r4 fl" type="checkbox" name="check" id="check" /><span class="fl"><a href="#">自动登陆</a></span>
									<span class="fr"><a href="#">忘记密码</a></span>

								<p class="login_RegNow"><a class="f60 font20 ht" href="register.html"><img src="img/zhuce.png"/>立即注册</a></p>
