<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<link rel="stylesheet" type="text/css" href="css/reset.css"/>
		<link rel="stylesheet" type="text/css" href="css/public.css"/>
		<link rel="stylesheet" type="text/css" href="css/header.css"/>
		<link rel="stylesheet" type="text/css" href="css/register.css"/>
		<link rel="stylesheet" type="text/css" href="css/footer.css"/>
		<script src="js/jquery-1.11.0.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/register.js" type="text/javascript" charset="utf-8"></script>

	</head>
	<body>
		<!--头部-->
		<div class="header">
			<!--.head 拉通的浏览器的宽度-->
			<div class="head">
				<div class="content clear">
					<p class="fl e5e5e5 font18 ht legochina head_text">legochina.cn</p>
					<p class="fr font12 e5e5e5 m_r10">欢迎光临<a class="f60" href="index.html">乐购</a>,请&nbsp;<a href="login.html" class="e5e5e5">登录</a>\<a href="#" class="f60">注册</a></p>
				</div>
				
			</div>
			<div class="content head_bg clear">
				<ul class="logo_bg fl">
					<a href="#"><li>注册</li></a>
				</ul>
				<p class="welcome fl">欢迎注册</p>
				<p class="b2b2b2 font24 fr zhanghao">已有账号，请<span><a class="c666" href="login.html">登陆</a></span></p>
			</div>
		</div>
		<!--内容-->
		<div class="content x1">
			<div class="box400">
				<form>
					<ul>
						<!--用户名-->
						<li class="clear one_common m_t50">
							<span class="fl">用户名</span>
							<input class="fl" type="text" placeholder="您的账户名和登录名" />
						</li>
						<!--设置密码-->
						<li class="clear one_common m_t44">
							<span class="fl">设置密码</span>
							<input class="fl" type="text" placeholder="建议设置两种字符密码" />
						</li>
						<!--确认密码-->
						<li class="clear one_common m_t44">
							<span class="fl">确认密码</span>
							<input class="fl" type="text" placeholder="再次输入密码" />
						</li>
						<!--中国+86-->
						<li class="clear one_common m_t44">
							<span class="fl">中国+86</span>
							<input class="fl" type="text" placeholder="建议使用常用手机号" />
						</li>
						<!--验证码-->
						<li class="clear one_common m_t44">
							<span class="fl">验证码</span>
							<input class="fl verification_code" type="text" placeholder="请输入验证码" />
							<p class="fr com_v font28 fff">4E7R</p>
						</li>
						<!--手机验证码-->
						<li class="clear one_common m_t44">
							<span class="fl">手机验证码</span>
							<input class="fl verification_code" type="text" placeholder="输入手机验证码" />
							<p class="fr pho_v font16 c333">获取验证码</p>
						</li>
					</ul>
					<p class="font14 m_t10"><input type="checkbox" class="check"/>我已阅读并同意<span class="f60">《京东用户注册协议》</span></p>
					<input type="submit" class="btn m_t30" value="立即注册" />
				</form>
			</div>
			
		</div>
		<!--底部-->
		<div class="footer">
			<div id="footer_Con" class="content">
				<!--底部信息简介-->
				<div id="footerBto" class="m_t22">
					<ul class="clear">
						<li><a href="#">公司简介</a></li>
						<li><a href="#">Inverstor  Relations</a></li>
						<li><a href="#">网站联盟</a></li>
						<li><a href="#">乐购招商</a></li>
						<li><a href="#">机构销售</a></li>
						<li><a href="#">手机乐购</a></li>
						<li><a href="#">官方Blog</a></li>
						<li class="notborder"><a href="#">热词搜索</a></li>
					</ul>
					<p>Copyright&nbsp;(C)&nbsp;乐购网 &nbsp;2004-2016.  ALL  Rights  Reserved</p>
				</div>
			</div>
		</div>
	</body>
</html>
